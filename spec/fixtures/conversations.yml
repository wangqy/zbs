xie_complain:
  state: 10
  tag: 深电2009032300098
  title: 谢先生投诉城管
  content: 来电反映：其是深圳富士康集团的员工，春节前因雪灾不能回家，现其购买了明天从罗湖区火车站至武汉的火车票，因其家住在宝安区龙华街道，想留在火车站候车厅过夜，但火车站工作人员把他们赶了出来。于是，其便在火车站附近南湖街道罗湖旧村的某出租屋（为住宅区内未办理营业执照的私人住宿点，价格很便宜）留宿，但今天上午11点左右，其回留宿点时，才发现，其行李不见了，房东告知其是南湖街道城管执法队对住宿点进行了查处，并且把房间里的物品包括其行李一同搬走。其曾致电南湖街道办，回复不清楚此情况。现其对南湖街道城管执法队的行为很不满，要求我台立即派人处理。并称其不愿意去找南湖街道城管执法队，要求市政府出面为其立即解决。后来电人要求坐车去市政府找领导，便挂机了。（因来电人情绪比较激动，未说清楚具体留宿地点就挂机了，其购买的是明天回武汉的车票，时间比较紧急）
  aim: 1
  emergency: 1
  security: 1
  kind: normal
  creator: quentin
  modifier: quentin

